name: PMD check on commits in feature branch

on:
  push:
    branches: [ feat/*]
    
 # We only care about changes to the force-app directory, which is the
 # root directory of the sfdx project. This prevents the job from running
 # when changing non-salesforce files (like this yml file).
 
    paths:
        - 'force-app/**'
        
# Jobs to be executed when the above conditions are met  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    # Make sure to specify fetch-depth:0. This allows us to
    # access previous commits that have been pushed to the repository.
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Setup Node
    - name: Setup Node.js environment
      uses: actions/setup-node@v3
      
    # Install SFDX CLI
    - name: Install SFDX CLI
      run: npm install sfdx-cli --global
      
    - name: 'Installing sfdx git delta'
      run: | 
          echo y | sfdx plugins:install sfdx-git-delta
          sfdx plugins 
          
  # Install SFDX scanner for static code check
    - name: 'Installing SFDX scanner'
      run: sfdx plugins:install @salesforce/sfdx-scanner
      
    - name: 'Create delta packages for new, modified or deleted metadata'
      run: | 
          mkdir changed-sources
          sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/  --generate-delta  --source force-app/
          
    - name: 'Scan code'
      run: |
          cd changed-sources
          sfdx scanner:run --format sarif --target 'force-app' --category "Design,Best Practices,Performance" --outfile 'apexScanResults.sarif'  
          cd ..
 # upload the .sarif file 
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: changed-sources/apexScanResults.sarif
